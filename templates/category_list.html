{% extends 'dashboard.html' %}
{% block main %}
    <h1>分类列表</h1>
    <a class="btn btn-primary btn-sm" href="{% url 'category_add' %}"><i class="fa fa-plus"></i></a>
    <table class="table table-bordered table-hover" style="font-size: 18px">
        <thead>
        <tr>
            <th>序号</th>
            <th>id</th>
            <th>标题</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        {% for category in all_categories %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ category.pk }}</td>
                <td>{{ category.title }}</td>
                <td><a class="btn btn-info btn-xs" href="{% url 'category_edit' category.pk %}"><i
                        class="fa fa-edit fa-2x"></i></a>
                    <a class="btn btn-danger btn-xs" href="{% url 'category_del' category.pk %}"><i
                            class="fa fa-trash fa-2x"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {{ page_html|safe }}
{% endblock %}
