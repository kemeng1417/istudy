{% extends 'dashboard.html' %}
{% block main %}
    <h1>系列列表</h1>
    <a class="btn btn-primary btn-sm" href=""><i class="fa fa-plus"></i></a>
    <table class="table table-bordered table-hover" style="font-size: 18px">
        <thead>
        <tr>
            <th>序号</th>
            <th>id</th>
            <th>标题</th>
            <th>文章的个数</th>
            <th>用户的个数</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        {% for series in all_series %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ series.pk }}</td>
                <td>{{ series.title }}</td>
                <td>{{ series.articles.count }}</td>
                <td>{{ series.users.count }}</td>
                <td><a class="btn btn-info btn-xs" href=""><i
                        class="fa fa-edit fa-2x"></i></a>
                    <a class="btn btn-danger btn-xs" href=""><i
                            class="fa fa-trash fa-2x"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {{ page_html|safe }}
{% endblock %}
